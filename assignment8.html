<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Gallery</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
    color: #333;
}

.gallery-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 3fr;
    gap: 20px;
    padding: 20px;
}

.gallery-item {
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 15px;
}

.gallery-item img {
    width: 100%;
    height: 150px;
    display: grid;
    margin-bottom: 10px;
    border-radius: 8px;
}

.gallery-item p {
    font-size: 16px;
    color: #555;
}
    </style>
</head>
<body>
    <h1>Product Image Gallery</h1>
    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Product 1">
            <p>Product 1</p>
            <p>price:150</p>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Product 2">
            <p>Product 2</p>
            <p>price:250</p>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Product 3">
            <p>Product 3</p>
            <p>price:300</p>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Product 4">
            <p>Product 4</p>
            <p>price:350</p>
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Product 5">
            <p>Product 5</p>
            <p>price:400</p>
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="Product 6">
            <p>Product 6</p>
            <p>price:450</p>
        </div>
    </div>
</body>
</html>
